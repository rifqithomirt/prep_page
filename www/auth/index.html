<head>
  <meta charset="UTF-8" />
  <title>
    Login Page KDM

  <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
  <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
  <meta name="author" content="Codrops" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="/cdn/css/auth/demo.css" />
  <link rel="stylesheet" type="text/css" href="/cdn/css/auth/style.css" />

  <script src="/cdn/js/jquery.js"></script>

<body class="light" style="overflow: hidden;">
  <div class="container">
    <section>
      <div id="container_demo" style="padding-top: 100px;">
        <div id="wrapper">
          <div id="login" class="animate form">
            <form autocomplete="on">
              <h1>
                Authentication
              </h1>
              <p>
                <label for="email" class="uname" data-icon="u">
                  Email
                </label>
                <input id="email" name="email" required="required" type="text" placeholder="mymail@mail.com" />
              </p>
              <p>
                <label for="password" class="youpasswd" data-icon="p">
                  Password
                </label>
                <input id="password" name="password" required="required" type="password" placeholder="X8df!90EO" />
              </p>
              <p class="login button">
                <input id="log" type="button" value="Login" />
              </p>
              <p class="change_link">
                PT XYZ
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
